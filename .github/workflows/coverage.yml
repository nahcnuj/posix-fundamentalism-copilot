name: Coverage

on:
  push:
  pull_request:

jobs:
  coverage:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Install kcov
        run: |
          sudo apt-get install -y binutils-dev libcurl4-openssl-dev zlib1g-dev libdw-dev cmake
          git clone https://github.com/SimonKagstrom/kcov.git /tmp/kcov
          git -C /tmp/kcov checkout a39874f938ce13f7a65f253120d1ec946b349ffe
          cmake -S /tmp/kcov -B /tmp/kcov/build
          cmake --build /tmp/kcov/build -j$(nproc)
          sudo cmake --install /tmp/kcov/build
      - name: Run unit tests with coverage
        run: kcov --include-path=. coverage sh test.sh
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
      - name: Extract coverage summary
        id: coverage
        run: |
          if [ ! -f coverage/index.json ]; then
            echo "coverage/index.json not found" >&2
            exit 1
          fi
          percent=$(jq -r '.percent_covered // empty' coverage/index.json)
          covered=$(jq -r '.covered_lines // empty' coverage/index.json)
          total=$(jq -r '.total_lines // empty' coverage/index.json)
          if [ -z "$percent" ] || [ -z "$covered" ] || [ -z "$total" ]; then
            echo "Missing or null coverage fields in coverage/index.json" >&2
            exit 1
          fi
          echo "percent=${percent}" >> "$GITHUB_OUTPUT"
          echo "covered=${covered}" >> "$GITHUB_OUTPUT"
          echo "total=${total}" >> "$GITHUB_OUTPUT"
      - name: Post coverage comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const percent = '${{ steps.coverage.outputs.percent }}';
            const covered = '${{ steps.coverage.outputs.covered }}';
            const total = '${{ steps.coverage.outputs.total }}';
            if (!percent || !covered || !total) {
              core.warning('Coverage values are missing; skipping PR comment.');
              return;
            }
            const body = [
              '## Coverage Report',
              '',
              '| Metric | Value |',
              '|--------|-------|',
              `| Lines covered | ${covered} / ${total} |`,
              `| Coverage | ${percent}% |`,
            ].join('\n');

            const marker = '<!-- coverage-report -->';
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(c => c.body?.includes(marker));
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body: marker + '\n' + body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: marker + '\n' + body,
              });
            }
