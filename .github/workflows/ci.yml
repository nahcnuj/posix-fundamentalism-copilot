name: CI

on:
  push:
  pull_request:

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Run shellcheck
        run: |
          find . -name "*.sh" -not -path "./examples/non_posix.sh" -print0 | xargs -0 shellcheck --shell=sh --severity=warning

  coverage:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Install kcov
        run: sudo apt-get install -y kcov
      - name: Run unit tests with coverage
        run: kcov --include-path=. coverage sh test.sh
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  test:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        shell: [sh, bash]
        include:
          - os: ubuntu-latest
            shell: dash
          - os: macos-latest
            shell: zsh
    steps:
      - uses: actions/checkout@v4
      - name: Run unit tests with ${{ matrix.shell }}
        env:
          SHELL_UNDER_TEST: ${{ matrix.shell }}
        run: ${{ matrix.shell }} test.sh
      - name: Run property-based tests with ${{ matrix.shell }}
        env:
          SHELL_UNDER_TEST: ${{ matrix.shell }}
        run: ${{ matrix.shell }} property_tests/property_test_unix_time.sh
