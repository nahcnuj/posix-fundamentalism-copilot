name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        shell: [sh, bash]
        include:
          - os: ubuntu-latest
            shell: dash
          - os: macos-latest
            shell: zsh
    steps:
      - uses: actions/checkout@v4
      - name: Run unit tests with ${{ matrix.shell }}
        env:
          SHELL_UNDER_TEST: ${{ matrix.shell }}
        run: ${{ matrix.shell }} test.sh
      - name: Run property-based tests with ${{ matrix.shell }}
        env:
          SHELL_UNDER_TEST: ${{ matrix.shell }}
        run: ${{ matrix.shell }} property_tests/property_test_from_unix_time.sh
